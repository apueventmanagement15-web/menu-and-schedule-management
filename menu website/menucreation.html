<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="module" src="js/menucreation.js"></script>
        <link rel="stylesheet" type="text/css" href="css/menucreation.css">
        <title>
            APU Dining Menu
        </title>
        <link rel="icon" href="image/apu-logo.jpg" type="image/jpg">
    </head>
    <body>
        <header class="header">
            <div class="title"><h1>Menu Creation</h1></div>
        </header>
        <fieldset class="menufieldset">
            <h3 class="date-text">Please fill in date before continue</h3>
            <label for="Date">Date:</label>
            <input type="date" id="date"> <br></br>
        </fieldset>
        <fieldset id="form0" class="menufieldset">
         <label for="Eventname:">Event name: </label>
            <input type="text" id="eventname0" name="eventname0" placeholder="Enter event name"> <br></br>
            <label for="Meetingtype:">Meeting type:</label>
            <select name="meetingtype" id="meetingtype0">
                <option value="Morning refreshment">Morning refreshment</option>
                <option value="Lunch">Lunch</option>
                <option value="Afternoon Refreshment">Afternoon Refreshment</option>
                <option value="Dinner">Dinner</option>
            </select> <br></br>
            <label for="Time">Time: </label>
            <input type="time" id="time0" name="time0">  <br></br>
            <label for=" Guest">No of Guest: </label>
            <input type="number" id="guest0" name="guest0" placeholder="Enter number of guest"> <br></br>
            <label for="Food-Time">Time food to be prepared by:</label>
            <input type="time" id="foodtime0" name="foodtime0">  <br></br>
            <label for="Venue">Venue: </label>
            <input type="text" id="venue0" name="venue0" placeholder="Enter venue name"> <br></br>
            <label for= "Remarks"> Remarks:</label>
            <input type="text" id="remarks0" name="remarks0" placeholder="Enter Remarks"> <br></br>
            <label for= "Request"> Requested by: </label>
            <input type="text" id="request0" name="request0" placeholder="Enter name"> <br></br>
            <label for= "text"> Cost/Pax (RM): </label>
            <input type="number" id="cost0" name="cost0" placeholder="Enter cost per guest"> <br></br>

            <h2>Drinks:</h2>
            <div class="checkbox-container">
                <label><input type="checkbox" name="drinks0[]" value="No drinks"> No drinks</label>
                <label><input type="checkbox" name="drinks0[]" value="Coffee"> Coffee</label>
                <label><input type="checkbox" name="drinks0[]" value="Drinking Water"> Drinking Water</label>
                <label><input type="checkbox" name="drinks0[]" value="Tea"> Tea</label>
                <label><input type="checkbox" name="drinks0[]" value="Cordial Drinks"> Cordial Drinks</label>
            </div>

            <h2>Refreshment:</h2>
            <div class="checkbox-container">
                <label><input type="checkbox" name="refreshment0[]" value="No Refreshment"> No Refreshment</label>
                <label><input type="checkbox" name="refreshment0[]" value="Curry Puff"> Curry Puff</label>
                <label><input type="checkbox" name="refreshment0[]" value="Samosa"> Samosa</label>
                <label><input type="checkbox" name="refreshment0[]" value="Egg Sandwich"> Egg Sandwich</label>
                <label><input type="checkbox" name="refreshment0[]" value="Cheese Sandwich"> Cheese Sandwich</label>
                <label><input type="checkbox" name="refreshment0[]" value="Chocolate Roll"> Chocolate Roll</label>
                <label><input type="checkbox" name="refreshment0[]" value="Apple Strudel"> Apple Strudel</label>
                <label><input type="checkbox" name="refreshment0[]" value="Spring Roll"> Spring Roll</label>
                <label><input type="checkbox" name="refreshment0[]" value="Swiss Roll Cake"> Swiss Roll Cake</label>
                <label><input type="checkbox" name="refreshment0[]" value="Fried Meehon"> Fried Meehon</label>
                <label><input type="checkbox" name="refreshment0[]" value="Fried Kuey Teow"> Fried Kuey Teow</label>
                <label><input type="checkbox" name="refreshment0[]" value="Fried Mee"> Fried Mee</label>
                <label><input type="checkbox" name="refreshment0[]" value="Fried Rice"> Fried Rice</label>
                <label><input type="checkbox" name="refreshment0[]" value="Assorted Nyonya Kuih"> Assorted Nyonya Kuih</label>
                <label><input type="checkbox" name="refreshment0[]" value="Roti Canai"> Roti Canai</label>
                <label><input type="checkbox" name="refreshment0[]" value="Mamak Stall Curry Puff"> Mamak Stall Curry Puff</label>
                <label><input type="checkbox" name="refreshment0[]" value="Dal Vadai"> Dal Vadai</label>
                <label><input type="checkbox" name="refreshment0[]" value="Tosai"> Tosai</label>
                <label><input type="checkbox" name="refreshment0[]" value="Banana Cake"> Banana Cake</label>
                <label><input type="checkbox" name="refreshment0[]" value="Assorted Sandwiches"> Sandwiches (Assorted)</label>
            </div>

            <h2>Food:</h2>
            <div class="checkbox-container">
                <label><input type="checkbox" name="food0[]" value="No Food"> No Food</label>
            </div>

            <h3>Chicken</h3>
            <div class="checkbox-container">
                <label><input type="checkbox" name="food0[]" value="Ayam Goreng Berempah"> Ayam Goreng Berempah</label>
                <label><input type="checkbox" name="food0[]" value="Ayam Masak Merah"> Ayam Masak Merah</label>
                <label><input type="checkbox" name="food0[]" value="Ayam Kicap"> Ayam Kicap</label>
                <label><input type="checkbox" name="food0[]" value="Ayam Sambal"> Ayam Sambal</label>
                <label><input type="checkbox" name="food0[]" value="Ayam Kurma"> Ayam Kurma</label>
                <label><input type="checkbox" name="food0[]" value="Ayam Gulai"> Ayam Gulai</label>
                <label><input type="checkbox" name="food0[]" value="Ayam Rendang"> Ayam Rendang</label>
                <label><input type="checkbox" name="food0[]" value="Ayam Dendeng"> Ayam Dendeng</label>
                <label><input type="checkbox" name="food0[]" value="Ayam Percik"> Ayam Percik</label>
                <label><input type="checkbox" name="food0[]" value="Oyster Chicken"> Oyster Chicken</label>
                <label><input type="checkbox" name="food0[]" value="Curry Chicken"> Curry Chicken</label>
                <label><input type="checkbox" name="food0[]" value="Fried Chicken"> Fried Chicken</label>
                <label><input type="checkbox" name="food0[]" value="Black Pepper Chicken"> Black Pepper Chicken</label>
                <label><input type="checkbox" name="food0[]" value="Masala Chicken"> Masala Chicken</label>
                <label><input type="checkbox" name="food0[]" value="Ayam Bawang"> Ayam Bawang</label>
                <label><input type="checkbox" name="food0[]" value="Chicken Briyani"> Chicken Briyani</label>
            </div>

            <h3>Fish</h3>
            <div class="checkbox-container">
                <label><input type="checkbox" name="food0[]" value="Kembong Sambal"> Kembong Sambal</label>
                <label><input type="checkbox" name="food0[]" value="Kembong 3 Rasa"> Kembong 3 Rasa</label>
                <label><input type="checkbox" name="food0[]" value="Kembong Belada"> Kembong Belada</label>
                <label><input type="checkbox" name="food0[]" value="Kembong Kunyit"> Kembong Kunyit</label>
                <label><input type="checkbox" name="food0[]" value="Lemon Fish (Dory)"> Lemon Fish (Dory)</label>
                <label><input type="checkbox" name="food0[]" value="Garlic Fish (Dory)"> Garlic Fish (Dory)</label>
                <label><input type="checkbox" name="food0[]" value="Butter Lemon Fish (Dory)"> Butter Lemon Fish (Dory)</label>
                <label><input type="checkbox" name="food0[]" value="Sambal Fish (Dory)"> Sambal Fish (Dory)</label>
            </div>

            <h3>Lamb</h3>
            <div class="checkbox-container">
                <label><input type="checkbox" name="food0[]" value="Lamb Kurma"> Lamb Kurma</label>
                <label><input type="checkbox" name="food0[]" value="Lamb Masala"> Lamb Masala</label>
                <label><input type="checkbox" name="food0[]" value="Lamb Briyani"> Lamb Briyani</label>
                <label><input type="checkbox" name="food0[]" value="Lamb Dinding"> Lamb Dinding</label>
                <label><input type="checkbox" name="food0[]" value="Lamb Kuzi"> Lamb Kuzi</label>
                <label><input type="checkbox" name="food0[]" value="Lamb Curry"> Lamb Curry</label>
                <label><input type="checkbox" name="food0[]" value="Lamb Rendang"> Lamb Rendang</label>
            </div>

            <h3>Prawn</h3>
            <div class="checkbox-container">
                <label><input type="checkbox" name="food0[]" value="Udang Butter"> Udang Butter</label>
                <label><input type="checkbox" name="food0[]" value="Udang Sambal"> Udang Sambal</label>
                <label><input type="checkbox" name="food0[]" value="Udang Masak Merah"> Udang Masak Merah</label>
                <label><input type="checkbox" name="food0[]" value="Udang Goreng Kunyit"> Udang Goreng Kunyit</label>
                <label><input type="checkbox" name="food0[]" value="Udang Sambal Kicap"> Udang Sambal Kicap</label>
                <label><input type="checkbox" name="food0[]" value="Udang Kari"> Udang Kari</label>
                <label><input type="checkbox" name="food0[]" value="Udang Masala"> Udang Masala</label>
                <label><input type="checkbox" name="food0[]" value="Prawn Briyani"> Prawn Briyani</label>
            </div>

            <h3>Sotong (Squid)</h3>
            <div class="checkbox-container">
                <label><input type="checkbox" name="food0[]" value="Sotong Sambal"> Sotong Sambal</label>
                <label><input type="checkbox" name="food0[]" value="Sotong Kicap"> Sotong Kicap</label>
                <label><input type="checkbox" name="food0[]" value="Sotong Kunyit"> Sotong Kunyit</label>
                <label><input type="checkbox" name="food0[]" value="Sotong Oyster Sauce"> Sotong Oyster Sauce</label>
                <label><input type="checkbox" name="food0[]" value="Sotong Kam Hong"> Sotong Kam Hong</label>
                <label><input type="checkbox" name="food0[]" value="Sotong Masak Lemak"> Sotong Masak Lemak</label>
            </div>

            <h3>Rice</h3>
            <div class="checkbox-container">
                <label><input type="checkbox" name="food0[]" value="Masak Lemak Cili Api"> Masak Lemak Cili Api</label>
                <label><input type="checkbox" name="food0[]" value="Plain Briyani"> Plain Briyani</label>
            </div>

            <button type="button" onclick="addnewform()">Add more </button><br>
        </fieldset>   
        <div id="addform"></div>
        <button type="button" onclick="addallform()" class="submit-btn">Submit </button><br>
    </body>
</html>
